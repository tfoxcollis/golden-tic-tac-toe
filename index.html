<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Golden Girls TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="player-column box">
      <header>
        <img class="box" src="./assets/blanche.gif" alt="Blanche's smiling face" height="170">
      </header>
      <h2>0 wins</h2>
      <div class="quote-box box">
      </div>
    </section>
    <section class="game-column box">
      <header class='game-header'>
        <h1>It's</h1>
        <img src="./assets/blanche.png" alt="Blanche's smiling face">
        <h1>'s turn!</h1>
      </header>
      <div class="ttt-box box">
        <article class="a1 board-box box"></article>
        <article class="b1 board-box box"></article>
        <article class="c1 board-box box"></article>
        <article class="a2 board-box box"></article>
        <article class="b2 board-box box"></article>
        <article class="c2 board-box box"></article>
        <article class="a3 board-box box"></article>
        <article class="b3 board-box box"></article>
        <article class="c3 board-box box"></article>

      </div>
    </section>
    <section class="player-column box">
      <header>
        <img class="box" src="./assets/dorothy.png" alt="Dorothy's judging face" height="170">
      </header>
      <h2>0 wins</h2>
      <div class="quote-box box">
      </div>
    </section>
  </body>
</html>
