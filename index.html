<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Golden Girls TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="player-column box">
      <header>
        <img class="player-img" id="playerOneImg" src="./assets/blanche.gif" alt="Blanche's smiling face">
      </header>
      <h2 id="playerOneWins">0 wins</h2>
      <blockquote class="quote-box" id="playerOneQuote" cite="https://www.quoteambition.com/golden-girls-quotes/">
        "Oh, sometimes I wish she was my mother, so I could be the one to put her in Shady Pines."
      </blockquote>
    </section>
    <section class="game-column box">
      <header class='game-header'>
        <h1 id="gameTitle">It's Blanche's turn!</h1>
      </header>
      <div class="ttt-box box" id="tttBox">
        <article class="a1 board-box box">
          <img class="border-img" src="./assets/blanche.png" alt="Blanche's smiling face">
        </article>
        <article class="b1 board-box box"></article>
        <article class="c1 board-box box"></article>
        <article class="a2 board-box box">
          <img class="border-img" id="playerTwoImg" src="./assets/dorothy.png" alt="Dorothy's judging face">
        </article>
        <article class="b2 board-box box"></article>
        <article class="c2 board-box box"></article>
        <article class="a3 board-box box"></article>
        <article class="b3 board-box box"></article>
        <article class="c3 board-box box"></article>
      </div>
    </section>
    <section class="player-column box">
      <header>
        <img class="player-img" src="./assets/dorothy.png" alt="Dorothy's judging face">
      </header>
      <h2 id="playerTwoWins">0 wins</h2>
      <blockquote class="quote-box" id="playerTwoQuote" cite="https://www.quoteambition.com/golden-girls-quotes/">
        "I know this is a long shot, but did you take much acid during the sixties?"
      </blockquote>
    </section>
    <script src="arrays.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
