<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Golden Girls TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="player-column box">
      <header>
        <img id="playerOneImg" class="player-img" src="./assets/blanche.gif" alt="Blanche's smiling face">
      </header>
      <h2 id="playerOneWins">0 wins</h2>
      <blockquote id="playerOneQuote" class="quote-box" cite="https://www.quoteambition.com/golden-girls-quotes/">
      </blockquote>
    </section>
    <section class="game-column box">
      <header class='game-header'>
        <h1 id="gameTitle">It's Blanche's turn!</h1>
      </header>
      <div class="ttt-box box" id="tttBox">
        <article id="a1" class="board-box box"></article>
        <article id="b1" class="board-box box"></article>
        <article id="c1" class="board-box box"></article>
        <article id="a2" class="board-box box"></article>
        <article id="b2" class="board-box box"></article>
        <article id="c2" class="board-box box"></article>
        <article id="a3" class="board-box box"></article>
        <article id="b3" class="board-box box"></article>
        <article id="c3" class="board-box box"></article>
      </div>
    </section>
    <section class="player-column box">
      <header>
        <img id="playerTwoImg" class="player-img" src="./assets/dorothy.png" alt="Dorothy's judging face">
      </header>
      <h2 id="playerTwoWins">0 wins</h2>
      <blockquote class="quote-box" id="playerTwoQuote" cite="https://www.quoteambition.com/golden-girls-quotes/">
      </blockquote>
    </section>
    <script src="arrays.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
